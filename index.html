<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/308f11efd8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div id="search-form">
          <form class="location">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Type a location..."
                  id="text"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Check the weather" id="submit" />
              </div>
              <div class="col-2">
                <button id="current-button"><i class="fas fa-map-marked-alt"></i></button>
              </div>
            </div>
          </form>
        </div>
        <div class="current-location">
          <div class="row">
            <div class="col" id="details">
              <div id="current-date">-- -- -- --</div>
              <div id="current-time">--:--</div>
              <div id="parameters">
                <div>Humidity: <span id="humidity"></span>%</div>
                <div>
                  Wind: <span id="wind"></span><span id="wind-unit">km/h</span>
                </div>

                <div>Pressure: <span id="pressure"></span> hPa</div>
              </div>
            </div>
            <div class="col">
              <div id="current-location">-- -- -- --</div>
              <div id="temperature">
                <span id="current-temperature">--</span
                ><span id="units"
                  ><a href="#" class="active" id="celsius-link"> 째C </a>|
                  <a href="#" id="farenheit-link"> 째F </a>
                </span>
              </div>
              <div class="row" id="max-min">
                <div class="col max-min">
                  max: <span id="max-temp"></span><span class="unit">째C</span>
                </div>
                <div class="col max-min">
                  min: <span id="min-temp"></span><span class="unit">째C</span>
                </div>
              </div>
            </div>
            <div class="col">
              <img id="main-icon" />

              <div id="description"></div>
            </div>
          </div>
        </div>
          <div class="row weather-forecast" id="forecast">
            
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/syl-ade/weather-app">Open-source</a> code by
      <a href="https://www.linkedin.com/in/sylwiaaderek" target="_blank"
        >Sylwia Aderek</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
