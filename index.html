<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/308f11efd8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="transbox">
        <div id="app">
          <div id="search-bar">
            <form class="location">
              <input type="text" placeholder="Type a location..." id="text" />
              <input type="submit" value="Check the weather" id="submit" />
            </form>
            <button id="current-button">Currently</button>
          </div>
          <div class="current-location">
            <div class="row">
              <div class="col" id="details">
                <div id="current-date">-- -- -- --</div>
                <div id="current-time">--:--</div>
                <div id="parameters">
                  <div>Humidity: <span id="humidity"></span>%</div>
                  <div>Wind: <span id="wind"></span>km/h</div>

                  <div>Pressure: <span id="pressure"></span> hPa</div>
                </div>
              </div>
              <div class="col">
                <div id="current-location">-- -- -- --</div>
                <div id="temperature">
                  <span id="current-temperature">18</span
                  ><span class="unit">°C</span>
                  <div id="unit-button">
                    <button id="metric">°C</button
                    ><button id="imperial">°F</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col max-min">
                    max: <span id="max-temp"></span><span class="unit">°C</span>
                  </div>
                  <div class="col max-min">
                    min: <span id="min-temp"></span><span class="unit">°C</span>
                  </div>
                </div>
              </div>
              <div class="col"><i class="fas fa-sun" id="big-sun"></i></div>
            </div>
          </div>
          <div class="forecast">
            <div class="row">
              <div class="col day" id="tomorrow">
                <div>Tomorrow</div>
                <div><i class="fas fa-cloud-showers-heavy"></i></div>
                <div><strong>16°C</strong>/13°C</div>
              </div>
              <div class="col day" id="friday">
                <div>Friday</div>
                <div><i class="fas fa-cloud"></i></div>
                <div><strong>14°C</strong>/12°C</div>
              </div>
              <div class="col day" id="saturday">
                <div>Saturday</div>
                <div><i class="fas fa-sun"></i></div>
                <div><strong>16°C</strong>/12°C</div>
              </div>
              <div class="col day">
                <div>Sunday</div>
                <div><i class="fas fa-cloud-showers-heavy"></i></div>
                <div><strong>16°C</strong>/12°C</div>
              </div>
              <div class="col day">
                <div>Monday</div>
                <div><i class="fas fa-cloud"></i></div>
                <div><strong>17°C</strong>/15°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="open-sourced">
      <a href="https://github.com/syl-ade/weather-app">Open-sourced </a>by
      Sylwia Aderek
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
